<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Starter</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />

    <link rel="stylesheet" href="dist/bs-5/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/custom.css" />
  </head>
  <body
    class="row bg-gallery-yellow w-100 container-fluid align-items-center flex-column mx-0 px-0 min-vh-100"
  >
    <nav
      class="mt-4 col-md-10 mx-2 bg-white px-4 py-3 rounded-4 shadow d-flex justify-content-between align-items-center position-fixed z-3 gap-md-4 gap-1"
    >
      <img
        src="/dist/img/logo-img.png"
        class="h-100 d-sm-block d-none"
        alt=""
      />
      <div class="input-group d-flex gap-2">
        <input
          type="text"
          class="form-control rounded border-black bg-body-secondary"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button class="btn bg-warning rounded-3 bg-opacity-75" type="button">
          Search
        </button>
      </div>
      <a href="" class="d-none d-md-block">
        <img
          src="/dist/img/user2-160x160.jpg"
          class="rounded-circle profile-img border-1 border-black border-width-2 border d-none d-md-block"
          alt="User Image"
        />
      </a>
    </nav>
    <!-- gallery container -->
    <div class="col-12 mt-156 mb-3">
      <div class="container d-flex gap-3">
        <div
          class="bg-white col-4 setting-container rounded-40 px-4 d-none d-md-block"
          style="height: fit-content"
        >
          <a href="" class="text-black mt-2 d-block text-decoration-none">
            <h5>Profile</h5>
          </a>
          <a href="" class="text-black d-block text-decoration-none">
            <h5>Edit Profile</h5>
          </a>
          <a href="" class="text-black mt-2 d-block">
            <h5>Account Management</h5>
          </a>
        </div>
        <form action="" class="col-md-8 col-12 px-0">
          <div class="bg-white setting-container rounded-40 px-4">
            <h3 class="fw-bold">Account Management</h3>
            <div class="row">
              <div class="form-group col-md-10">
                <div class="form-group">
                  <label>Description</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Enter ..."
                  ></textarea>
                </div>
              </div>
              <div class="form-group col-md-10">
                <label for="formFile" class="form-label">Photo Profile</label>
                <input class="form-control" type="file" id="formFile" />
              </div>
            </div>
          </div>
          <div class="bg-white setting-container rounded-40 px-4 mt-4">
            <h3 class="fw-bold">Link Account</h3>
            <div class="row">
              <div class="form-group col-md-12 d-flex flex-row">
                <div class="d-flex align-items-center col-md-6">
                  <img src="dist/img/social-icon/mdi_instagram.svg" alt="" />
                  <p class="m-0 ms-2 text-gray">Instagram</p>
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="ig-account"
                    placeholder="Input account"
                  />
                </div>
              </div>
              <div class="form-group col-md-12 d-flex flex-row">
                <div class="d-flex align-items-center col-md-6">
                  <img src="dist/img/social-icon/pajamas_twitter.svg" alt="" />
                  <p class="m-0 ms-2 text-gray">X / Twitter</p>
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="x-account"
                    placeholder="Input account"
                  />
                </div>
              </div>
              <div class="form-group col-md-12 d-flex flex-row">
                <div class="d-flex align-items-center col-md-6">
                  <img src="dist/img/social-icon/iconoir_facebook.svg" alt="" />
                  <p class="m-0 ms-2 text-gray">Facebook</p>
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="fb-account"
                    placeholder="Input account"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <a href="">
              <button class="btn btn-secondary px-5 py-2">Back</button>
            </a>
            <button class="btn btn-dark px-5 py-2" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <!-- <script src="plugins/jquery/jquery.min.js"></script> -->
    <!-- Bootstrap 4 -->
    <!-- <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    <script src="dist/bs-5/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <!-- <script src="dist/js/adminlte.min.js"></script> -->
  </body>
</html>
