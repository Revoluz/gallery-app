<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Starter</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />

    <link rel="stylesheet" href="dist/bs-5/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/custom.css" />
  </head>
  <body
    class="row bg-gallery-yellow w-100 container-fluid align-items-center flex-column mx-0 px-0 min-vh-100"
  >
    <nav
      class="mt-4 col-md-10 mx-2 bg-white px-4 py-3 rounded-4 shadow d-flex justify-content-between align-items-center position-fixed z-3 gap-md-4 gap-1"
    >
      <img
        src="/dist/img/logo-img.png"
        class="h-100 d-sm-block d-none"
        alt=""
      />
      <div class="input-group d-flex gap-2">
        <input
          type="text"
          class="form-control rounded border-black bg-body-secondary"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button class="btn bg-warning rounded-3 bg-opacity-75" type="button">
          Search
        </button>
      </div>
      <a href="" class="d-none d-md-block">
        <img
          src="/dist/img/user2-160x160.jpg"
          class="rounded-circle profile-img border-1 border-black border-width-2 border d-none d-md-block"
          alt="User Image"
        />
      </a>
    </nav>
    <div class="col-12 mt-156" style="min-height: 800px">
      <div class="container d-flex gap-3">
        <div
          class="bg-white col-4 setting-container rounded-40 px-4 d-none d-md-block"
          style="height: fit-content"
        >
          <a href="" class="text-black mt-2 d-block text-decoration-none">
            <h5>Profile</h5>
          </a>
          <a href="" class="text-black d-block">
            <h5>Edit Profile</h5>
          </a>
          <a href="" class="text-black mt-2 d-block text-decoration-none">
            <h5>Account Management</h5>
          </a>
        </div>
        <form action="" class="col-md-8 col-12 px-0">
          <div class="bg-white setting-container rounded-40 px-4">
            <h3 class="fw-bold">Edit Profile</h3>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input
                  type="email"
                  class="form-control border-dark"
                  id="Name"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="Username">Username</label>
                <input
                  type="text"
                  class="form-control border-dark"
                  id="Username"
                  placeholder="Enter username"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control border-dark"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control border-dark"
                  id="password"
                  placeholder="Enter email"
                />
              </div>
            </div>
          </div>
          <div class="mt-3">
            <a href="">
              <button class="btn btn-secondary px-5 py-2">Back</button>
            </a>
            <button class="btn btn-dark px-5 py-2" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- bottom nav -->
    <div
      class="bottom-nav bg-white row position-fixed bottom-0 p-2 d-flex d-md-none"
    >
      <div class="col d-flex justify-content-center align-items-center">
        <a href="" class="text-warning">
          <i class="fas fa-home" style="font-size: 36px"></i>
        </a>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <a href="" class="text-secondary">
          <i class="fas fa-cog" style="font-size: 36px"></i>
        </a>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <a href="" class="d-inline d-md-none">
          <img
            src="/dist/img/user2-160x160.jpg"
            class="rounded-circle profile-img border-3 border-warning border-secondary border-width-3 border d-block d-md-none"
            alt="User Image"
            style="width: 48px"
          />
        </a>
      </div>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <!-- <script src="plugins/jquery/jquery.min.js"></script> -->
    <!-- Bootstrap 4 -->

    <script src="dist/bs-5/bootstrap.bundle.min.js"></script>

  </body>
</html>
